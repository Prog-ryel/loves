        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 30px;
    }

    .image-box img {
      width: 100%;
      height: 200px;
      border-radius: 15px;
      border: 2px solid transparent;
      transition: all 0.5s ease;
      object-fit: cover;
    }

    .image-box img:hover {

      border-color: pink;
      box-shadow: 0 0 20px rgba(255, 192, 203, 0.5);
    }

    .image-boxs .img {
      width: 90%;
      height: 72%;
      border-radius: 50%;
      border: 2px solid #ff389b;
      transition: transform 0.5s ease;
      object-fit: cover;
      margin-left: 15rem;
    }

    .image-boxs .img:hover {

    }

    * {

      padding: 0;

    }

    }

    @keyframes glow {

      }

      }
    }

      text-decoration: none;
      color: tomato;
    }

      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 2rem 0;
    }

    .image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px dashed hotpink;
      padding: 3px;
      transition: all 0.3s ease;
      animation: rotate 10s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {

<script>
  // Matrix rain effect
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  resizeCanvas();

  const hearts = ['♥', '♡'];
  const fontSize = 14;
  let columns = canvas.width / fontSize;
  let rainDrops = Array(Math.floor(columns)).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = 'pink';
    ctx.font = fontSize + 'px Arial';

    for (let i = 0; i < rainDrops.length; i++) {
      const heart = hearts[Math.floor(Math.random() * hearts.length)];
      ctx.fillText(heart, i * fontSize, rainDrops[i] * fontSize);

      if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.95) {
        rainDrops[i] = 0;
      }
      rainDrops[i]++;
    }
  }

  window.addEventListener('resize', () => {
    resizeCanvas();
    columns = canvas.width / fontSize;
    rainDrops = Array(Math.floor(columns)).fill(1);
  });

  setInterval(draw, 70);
</script>
