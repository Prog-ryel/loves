<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How Long Have We Been Together?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        background: #111;
        font-family: 'Dancing Script', cursive;
        text-align: center;
        color: white;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        position: relative;
      }

      #matrix {
            position: fixed;
            top: 0;
            left: 10px;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

      .frosted-card {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 24px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        margin: 3rem auto 0 auto;
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 480px;
      }

      h1 {
        font-size: 2.5rem;
        margin-top: 0;
        color: #ff1493;
        text-shadow: 0 2px 10px #fff0f5;
      }
      p {
        color: #c2185b;
        font-size: 1.2rem;
      }

      .content {
        margin-top: 20px;
        font-size: 22px;
      }

      .time-info {
        font-size: 20px;
        margin-top: 20px;
      }

      .countdown {
        margin-top: 40px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 2rem;
      }

      .countdown-circle {
        width: 90px;
        height: 90px;
        border-radius: 50%;
        background: linear-gradient(135deg, #fff0f5 60%, #ffb6c1 100%);
        box-shadow: 0 0 18px 2px #ffb6c1, 0 0 0 6px #fff0f5;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        animation: pulse 2s infinite alternate;
      }

      @keyframes pulse {
        from { box-shadow: 0 0 18px 2px #ffb6c1, 0 0 0 6px #fff0f5; }
        to { box-shadow: 0 0 32px 8px #ff69b4, 0 0 0 12px #ffe4e1; }
      }

      .countdown-number {
        font-size: 2.2rem;
        color: #d81b60;
        font-family: 'Dancing Script', cursive;
        font-weight: bold;
        text-shadow: 0 2px 8px #fff0f5;
        margin-bottom: 0.2rem;
        transition: color 0.3s;
      }
      .countdown-label {
        font-size: 1.1rem;
        color: #ad1457;
        font-family: Arial, sans-serif;
        margin: 0;
      }
      @media (max-width: 600px) {
        .countdown-label {
          font-size: 0.8rem;
        }
      }

      .info {
        margin-top: 30px;
      }

      .modern-btn {
        color: white;
        background: linear-gradient(90deg, #ff69b4 0%, #ffb6c1 100%);
        border: none;
        border-radius: 20px;
        padding: 10px 28px;
        font-size: 1.1rem;
        font-family: 'Dancing Script', cursive;
        margin: 0 1rem;
        box-shadow: 0 2px 8px rgba(255, 105, 180, 0.2);
        transition: background 0.3s, box-shadow 0.3s, color 0.3s;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }
      .modern-btn:hover {
        background: linear-gradient(90deg, #ff1493 0%, #ffb6c1 100%);
        color: #fff0f5;
        box-shadow: 0 4px 16px rgba(255, 20, 147, 0.3);
      }

      .bbtok {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 1rem;
      }
      img {
        margin-top: 1rem;
        width: 82px;
        height: 85px;
        border-radius: 50%;
        border: 2px dashed hotpink;
        box-shadow: 0 0 18px 2px #ffb6c1;
        animation: rotate 8s linear infinite;
        background: #fff0f5;
        object-fit: cover;
      }
      @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .bbtok p {
        font-size: 2.5rem;
        margin: 0 1.5rem;
        color: #ff1493;
        text-shadow: 0 0 10px #fff0f5;
      }
      @media (max-width: 600px) {
        .frosted-card {
          padding: 1rem 0.5rem;
          max-width: 98vw;
        }
        .countdown-circle {
          width: 60px;
          height: 60px;
        }
        .countdown-number {
          font-size: 1.3rem;
        }
      }
      .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            color: pink;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid pink;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-family: Arial, sans-serif;
            z-index: 100;
        }

        .back-button:hover {
            color: white;
            background: rgba(255, 192, 203, 0.3);
            transform: translateX(-5px);
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.5);
        }

        @media (max-width: 768px) {
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
            }
        }
    </style>
  </head>
  <body>
    <a href="start.html" class="back-button">
      <i class="bi bi-arrow-left"></i>
      Back to Home
  </a>
    <canvas id="matrix"></canvas>
    <div class="frosted-card">
      <h1>How long have we been together?</h1>
      <div class="bbtok">
        <img src="/pictures/bbtok.jpg">
        <p>❤️</p>
        <img src="/pictures/ryel id.jpg">
      </div>
      <div class="content">
        <p>We've been in love since October 10, 2022.</p>
        <div class="time-info">
          <p><strong>Time together:</strong> <span id="years-months"></span></p>
        </div>
        <div class="countdown">
          <p style="width:100%;font-size:1.1rem;color:#ad1457;margin-bottom:0.5rem;">Time passed since our love began:</p>
          <div class="countdown-circle">
            <span id="days" class="countdown-number">00</span>
            <div class="countdown-label">Days</div>
          </div>
          <div class="countdown-circle">
            <span id="hours" class="countdown-number">00</span>
            <div class="countdown-label">Hours</div>
          </div>
          <div class="countdown-circle">
            <span id="minutes" class="countdown-number">00</span>
            <div class="countdown-label">Minutes</div>
          </div>
          <div class="countdown-circle">
            <span id="seconds" class="countdown-number">00</span>
            <div class="countdown-label">Seconds</div>
          </div>
        </div>
        <div class="info">
          <p>Stay in love forever! ❤️</p>
        </div>
      </div>
    </div>
    <script>
       // Matrix rain effect
       const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();

        const hearts = ['♥', '♡'];
        const fontSize = 14;
        let columns = canvas.width / fontSize;
        let rainDrops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'pink';
            ctx.font = fontSize + 'px Arial';

            for (let i = 0; i < rainDrops.length; i++) {
                const heart = hearts[Math.floor(Math.random() * hearts.length)];
                ctx.fillText(heart, i * fontSize, rainDrops[i] * fontSize);

                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        }

        window.addEventListener('resize', () => {
            resizeCanvas();
            columns = canvas.width / fontSize;
            rainDrops = Array(Math.floor(columns)).fill(1);
        });

        setInterval(draw, 70);

      // Countdown logic (existing)
      const startDate = new Date("October 10, 2022 00:00:00").getTime();
      function calculateTime() {
        const currentDate = new Date().getTime();
        const difference = currentDate - startDate;
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
        document.getElementById("days").textContent = days < 10 ? `0${days}` : days;
        document.getElementById("hours").textContent = hours < 10 ? `0${hours}` : hours;
        document.getElementById("minutes").textContent = minutes < 10 ? `0${minutes}` : minutes;
        document.getElementById("seconds").textContent = seconds < 10 ? `0${seconds}` : seconds;
      }
      calculateTime();
      setInterval(calculateTime, 1000);
    </script>
  </body>
</html>
